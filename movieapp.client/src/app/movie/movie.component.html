<h1 class="mb-5 text-2xl" *ngIf="route === '/'; else movieTitle">
  Latest movies
</h1>

<ng-template #movieTitle>
  <h1 class="mb-5 text-2xl">Movies</h1>

  <div class="filters">
    <form class="flex gap-2 w-full">
      <input type="text"
             placeholder="Search..."
             class="w-3/5 ml-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <div class="flex gap-2 justify-end">
        <select class="block p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option value="">All genres</option>
          <option value="{{ i }}" *ngFor="let genre of genres; let i = index">{{ genre }}</option>
        </select>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Filter</button>
      </div>
    </form>
  </div>

  <div class="flex justify-end mr-5">
    <a routerLink="/add-movie" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add movie</a>
  </div>
</ng-template>


<div class="grid grid-cols-5">
  <a routerLink="/movie/{{item.movieId}}" class="movie flex flex-col" *ngFor="let item of movies">
    <div class="self-center">
      <img class="rounded-sm" width="150" src="data:image/png;base64,{{item.picture}}" />
    </div>
    <div class="title">
      {{ item.name }}
    </div>
  </a>
</div>
