<h1 class="mb-5 text-2xl">
  Directors
</h1>

<div class="flex justify-end mr-5 mb-5">
  <a routerLink="/add-director" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add director</a>
</div>

<div class="grid grid-cols-2 md:grid-cols-5 gap-6 gap-y-6">
  <a routerLink="/director/{{director.directorId}}" class="movie flex flex-col bg-blueGray-50 mb-6 shadow-lg rounded p-4" *ngFor="let director of directors">
    <div class="self-center image-wrapper">
      <img class="rounded-sm" width="150" src="data:image/png;base64,{{director.picture.base64}}" />
    </div>
    <div class="title text-gray-500 font-medium">
      {{ director.name }}
    </div>
  </a>
</div>
