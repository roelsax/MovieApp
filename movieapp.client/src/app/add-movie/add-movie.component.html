<form class="max-w-md ml-5"
      [formGroup]="movieForm"
      (ngSubmit)="$event.preventDefault(); submitForm()">
  <div class="mb-3">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
    <input type="text"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           formControlName="name">
    
  </div>
  <div class="mb-3 datepicker-div">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Release date</label>
    <input placeholder="MM/DD/YYYY" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" matInput formControlName="release_date" [matDatepicker]="picker">
    
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    


  </div>
  <div class="mb-3">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message</label>
    <textarea class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              rows="3"
              formControlName=""></textarea>
    
  </div>

  <div class="mb-3">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
    <input type="file" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
  </div>

  <div class="mb-3">

  </div>

  <div class="mb-3">
    <button type="submit"
            class="btn btn-primary">
            
      Submit
    </button>
  </div>
</form>
