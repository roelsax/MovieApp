<p>Are you sure you want to delete this {{model}} ?</p>

<div class="flex justify-center mt-4">
  
  <a (click)="$event.preventDefault(); deleteModel(model, id)" class="focus:outline-none cursor-pointer text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
    Delete
  </a>
</div>
