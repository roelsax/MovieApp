<h1 class="mb-5 text-2xl">
  Actors
</h1>

<div class="flex justify-end mr-5 mb-5">
  <a routerLink="/add-actor" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add actor</a>
</div>

<div class="grid grid-cols-5">
  <a routerLink="/actor/{{actor.actorId}}" class="movie flex flex-col" *ngFor="let actor of actors">
    <div class="self-center">
      <img class="rounded-sm" width="150" src="data:image/png;base64,{{ actor.picture}}" />
    </div>
    <div class="title">
      {{ actor.name }}
    </div>
  </a>
</div>
