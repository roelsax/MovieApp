<div *ngIf="actor; else actorNotFoundTemplate">
  <h1 class="mb-5 text-2xl">{{ actor.name }}</h1>

  <div class="border-t border-gray-200 p-4">
    <div>
      <dt class="text-sm font-medium text-gray-500">

      </dt>
      <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        <img width="300" src="data:image/png;base64,{{actor.picture}}" />
      </dd>
    </div>

    <div>
      <dt class="text-sm font-medium text-gray-500">
        Full name
      </dt>
      <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        {{actor.name}}
      </dd>
    </div>

    <div>
      <dt class="text-sm font-medium text-gray-500">
        Date of birth
      </dt>
      <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        {{actor.dateOfBirth}}
      </dd>
    </div>

    <div>
      <dt class="text-sm font-medium text-gray-500">
        Nationality
      </dt>
      <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        {{actor.nationality}}
      </dd>
    </div>

    <div>
      <dt class="text-sm font-medium text-gray-500">
        Location
      </dt>
      <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        {{actor.location}}
      </dd>
    </div>

    <div>
      <dt class="text-sm font-medium text-gray-500">
        Bio
      </dt>
      <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        {{actor.bio}}
      </dd>
    </div>
  </div>
  <div>
    <h2>Movies starring {{ actor.name }}</h2>
    <div class="border-t border-gray-200 p-4 grid grid-cols-5">
      <a routerLink="/movie/{{item.movie.movieId}}" class="movie flex flex-col" *ngFor="let item of actor.actorMovies.$values">

        <div class="self-center">
          <img class="rounded-sm" width="150" src="data:image/png;base64,{{item.movie.picture}}" />
        </div>
        <div class="title">
          {{ item.movie.name }}
        </div>
      </a>
    </div>
  </div>
</div>
<ng-template #actorNotFoundTemplate>
  <h2>Actor not found</h2>
</ng-template>
