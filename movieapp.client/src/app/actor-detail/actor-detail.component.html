<div *ngIf="actor; else actorNotFoundTemplate">
  <h1 class="mb-5 text-2xl font-medium text-gray-500 text-left pl-4">{{ actor.name }}</h1>

  <div class="flex gap-3">
    <div>
      <dt class="text-sm font-medium text-gray-500">

      </dt>
      <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        <img class="actor-image" src="data:image/png;base64,{{actor.picture.base64}}" />
      </dd>
    </div>
    <div class="text-left">
      <div>
        <dt class="text-sm font-medium text-gray-500 text-lg">
          Full name
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{actor.name}}
        </dd>
      </div>

      <div>
        <dt class="text-sm font-medium text-gray-500 text-lg">
          Date of birth
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{actor.dateOfBirth}}
        </dd>
      </div>

      <div>
        <dt class="text-sm font-medium text-gray-500 text-lg">
          Nationality
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{actor.nationality}}
        </dd>
      </div>

      <div>
        <dt class="text-sm font-medium text-gray-500 text-lg">
          Location
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{actor.location}}
        </dd>
      </div>

      <div>
        <dt class="text-sm font-medium text-gray-500 text-lg">
          Bio
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{actor.bio}}
        </dd>
      </div>

      <div class="mt-4 flex">
        <a routerLink="/edit/actor/{{actor.actorId}}" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
          Edit
        </a>

        <a routerLink="/delete/actor/{{actor.actorId}}" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
          Delete
        </a>
      </div>
    </div>
    
  </div>
  <div>
    <h2 class="font-medium text-gray-500 text-2xl pb-4">Movies starring {{ actor.name }}</h2>
    <div class="border-t border-gray-200 p-4 grid grid-cols-5">
      <a routerLink="/movie/{{item.movie.movieId}}" class="movie flex flex-col" *ngFor="let item of actor.actorMovies.$values">

        <div class="self-center image-wrapper">
          <img class="rounded-sm" width="150" src="data:image/png;base64,{{item.movie.picture.base64}}" />
        </div>
        <div class="title text-gray-500 font-medium">
          {{ item.movie.name }}
        </div>
      </a>
    </div>
  </div>
</div>
<ng-template #actorNotFoundTemplate>
  <h2>Actor not found</h2>
</ng-template>
